<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='60' fill='%23BBCDE5'/%3E%3Ctext x='30' y='80' font-family='Arial' font-size='70' fill='%23000'%3EP%3C/text%3E%3C/svg%3E">

    <title>Login | PicTalk</title>

    <!-- Bootstrap CSS -->
    <link href="../static/stylesheets/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../static/stylesheets/login.css" rel="stylesheet">
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-content justify-content-between">

        <a class="navbar-brand" href="home.html">PicTalk</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <form class="form-inline" style="margin-left: 5%">
            <div class="input-group">
                <input class="form-control nav-form-searchBar" style="width: 1000px;" type="search"
                    placeholder="Search tags or users" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn nav-form-searchBtn" style="background-color: #FFFFFF;" type="submit">
                        <svg width="20px" height="40px" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
                                stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></button>
                </div>
            </div>
        </form>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Submit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>
        </ul>

    </nav>
</header>

<body>
    <div class="container">
        <!-- Login Card-->
        <div class="card card-login">

            <!-- Login Card Header -->
            <div class="card-header card-header-login">
                Login
            </div>

            <!-- Login Card Body -->
            <div class="card-body">

                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>

                    <p class="forgotLink"><a href="forgotDetails.html"><u>Forgot password</u></a></p>
                    <button type="submit" class="btn">Login</button>
                </form>

                <br>

                <!-- Sign Up Modal Link -->
                <p>Don't have an account?
                    <a class="signUpLink" data-toggle="modal" data-target="#myModal">
                        Create an account</a>.
                </p>

            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Sign Up Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Create account</h4>
                </div>

                <!-- Sign Up Body -->
                <div class="modal-body">
                    <form method="POST" action="/signUp">
                        <div class="form-group">
                            <label for="signup-username"><b>Username</b></label>
                            <input type="text" class="form-control" id="signup-username" placeholder="Enter username"
                                required>
                        </div>

                        <p>The username must be unique.</p>

                        <div class="form-group">
                            <label for="signup-psw"><b>Password</b></label>
                            <input type="password" id="signup-psw" class="form-control" placeholder="Enter Password"
                                name="password" required>
                        </div>

                        <p>The password must be a minimum of 8 characters.</p>
                        <div class="form-group">
                            <label for="signup-pswConfirm"><b>Confirm Password</b></label>
                            <input type="password" class="form-control" id="signup-pswConfirm"
                                placeholder="Confirm Password" name="password-confirm" required>
                        </div>

                        <br>

                        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                    </form>
                </div>

                <!-- Sign Up Footer -->
                <div class="container footer-signUp">
                    <div class="row">
                        <div class="col-xl-12">
                            <button type="signUp" class="btn" data-dismiss="modal">Sign up</button>
                        </div>
                        <div class="col-xl-12 footer-signUp-close">
                            <button type="button" class="btn" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
<footer>

</footer>

</html>
