{% extends 'base.html' %}

<!-- Imports view_post.css -->
{% block variable_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/view_post.css') }}">
{% endblock %}

<!-- Sets title for post viewing page -->
{% block title %}
View Post
{% endblock %}

{% block main %}

<img src="data:image/png;base64, {{ base64_image }}">
<p>{{ image.caption }}</p>  
<p>Uploaded by <a href="{{ url_for('picTalk.profile', username=creator.username) }}">{{ creator.username }}</a></p>

{% endblock %}
