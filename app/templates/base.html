!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/bootstrap.min.css') }}">
    <!-- Base CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/base.css') }}">
    <!-- Variable CSS -->
    <!-- This is CSS for the specific file loaded into the template inheritance -->
    {% block variable_css %}{% endblock %}

    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='60' fill='%23BBCDE5'/%3E%3Ctext x='30' y='80' font-family='Arial' font-size='70' fill='%23000'%3EP%3C/text%3E%3C/svg%3E">

    <title>{% block title %}PicTalk{% endblock %}</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-content justify-content-between">

            <a class="navbar-brand" href="home.html">PicTalk</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="form-inline" style="margin-left: 5%">
                <div class="input-group">
                    <input class="form-control nav-form-searchBar" style="width: 1000px;" type="search"
                        placeholder="Search tags or users" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn nav-form-searchBtn" type="submit">
                            <svg width="20px" height="40px" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
                                    stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg></button>
                    </div>
                </div>
            </form>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Submit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>

        </nav>
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>

    </footer>
</body>

</html>
